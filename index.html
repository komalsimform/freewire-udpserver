<html>

<head>
    <title>UDP server</title>
</head>

<body>
    <div>
        <h3 style="text-align: center;">Connect UDP server</h3>
    </div>
    <div style="text-align: center;">
        <input type="text" id="commandText" placeholder="enter command here" style="width: 10%;height: 5%;">
        <button style="width: 3%;height: 4%;background-color: gray;" onClick="myFunction();">send</button>
    </div>
    <br />
    <div style="text-align: center;">
        <textarea id="txtarea" style="width: 10%;"></textarea>
    </div>
</body>

</html>

<script>
    function myFunction() {
        var http = new XMLHttpRequest();
        var url = 'http://localhost:3000/url/' + document.getElementById('commandText').value;
        var params = document.getElementById('commandText').value;
        http.open('POST', url, true);

        http.onreadystatechange = function () {//Call a function when the state changes.
            console.log('success',http.responseText);
            var value = JSON.parse(http.responseText)
            document.getElementById("txtarea").value = value.data;
        }
        http.send(params);
    }
</script>
